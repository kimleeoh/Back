openapi: 3.0.0
info:
  title: Example API
  version: 1.0.0
  description: QnA와 Tip 데이터를 가져오는 API
paths:
  /api/qna:
    get:
      summary: QnA 데이터 가져오기
      description: 데이터베이스에서 QnA 데이터를 가져옵니다.
      responses:
        "200":
          description: 성공적으로 데이터 반환
          content:
            application/json:
              schema:
                type: object
                properties:
                  answer_list:
                    type: array
                    items:
                      type: object
        "500":
          description: 서버 내부 오류
  /api/tips:
    get:
      summary: Tip 데이터 가져오기
      description: 데이터베이스에서 Tip 데이터를 가져옵니다.
      responses:
        "200":
          description: 성공적으로 데이터 반환
          content:
            application/json:
              schema:
                type: object
        "500":
          description: 서버 내부 오류
